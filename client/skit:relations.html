<template name="skitRelationField">
{{#if modeIs "view"}}
  {{#each relatedItems}}
    {{#each getViewFields}}
      <p>
       <!--<strong>{{getFieldLabel}}:</strong> -->{{getFieldContent}}
      </p>
       
    {{/each}}
  {{/each}}
{{/if}}

{{#if modeIs "insert"}}
  {{#each fields}}
    {{> afFieldInput name=name type='skitRelation1'
        skitRelationCollection=cl skitRelationType=relationType skitRelationId=relationId }}
  {{/each}}
{{/if}}
</template>




<template name="skitRelation1">
  <h3>Issue:</h3>

  <input class="form-control typeahead" name="issue"
    placeholder="Issue"
    type="text" autocomplete="off" spellcheck="off"
    data-source="collection" data-hint=false data-highlight=true data-min-length=0
    value="{{this.value}}" {{this.atts}}
    />
  
  {{!
  <!--
  data-schema-key="skitRelation-1--issues--relatedTo--skitIssues--name" 
  required="" 
  skitrelationid="1" 
  skitrelationtype="relatedTo" 
  skitrelationcollection="skitIssues" 
  data-min-length="0" 
  data-highlight="true" 
  data-hint="false" 
  data-source="collection" 
  spellcheck="false" 
  autocomplete="off" 
  placeholder="Issue" 
  name="skitRelation-1--issues--relatedTo--skitIssues--name" 
  -->
  }}
       
</template>





<template name="skitRelation"><div class="skitRelation" {{dsk}}>
  <div class="skitRelationSelected">
  {{#each this.items}}
    <div><label>{{this.value}}: {{this.label}}</label></div>
  {{/each}}
  </div>

  <input
    class="form-control typeahead" data-source="collection"
    type="text" autocomplete="off" spellcheck="off"
    value="{{this.value}}" {{this.atts}} />
    
  <input type="checkbox" name="isNew" {{isNew}} value="Create new" />

</div></template>
